<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3-ease.v1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="mapContainer"></div>
    
    <script>
        const width = innerWidth;
        const height = innerHeight;
        let linechart;

        const colors = ["#2e61b8", "#2eb8a6", "#eaed87", "#8ab82e", "#b8b32e", "#b8712e", "#b8452e"];
        const colorValue = d => d.properties.economy;

        const svg = d3.select("#mapContainer").append("svg")
            .attr("id", "mapSvg")
            .attr("width", width)
            .attr("height", height * 0.95);

        const projection = d3.geoNaturalEarth1()
            .scale(230)
            .translate([width / 2.25, height / 2.15]);
        const pathGenerator = d3.geo.path().projection(projection);
       
        const mapGroup = svg.append('g');

        mapGroup.append('path')
            .attr('class', 'sphere')
            .attr('d', pathGenerator({type: "Sphere"}));

        const zoomLevelLimit = [1, 5];
        const zoom = d3.behavior.zoom().scaleExtent(zoomLevelLimit)
                
        svg.call(zoom.on('zoom', () => {
            mapGroup.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }));

        d3.json("topoJSONdata.json", function(error, topoJSONdata) {
            d3.tsv("tsvData.tsv", function(error, tsvData) {
                const countries = topojson.feature(topoJSONdata, topoJSONdata.objects.countries);

                const rowById = {};
                tsvData.forEach(d => {
                    rowById[d.iso_n3] = d;
                });

                countries.features.forEach(d => {
                    Object.assign(d.properties, rowById[d.id])
                });

                mapGroup.selectAll('path')
                    .data(countries.features)
                    .enter()
                    .append('path')
                    .attr('class', 'country')
                    .attr('d', pathGenerator)
                    .attr('fill', d => colors[String(colorValue(d)).substring(0, 1) - 1])
                    .on('click', d => {
                        if (d3.event.defaultPrevented) return;
                        data = {
                            country: rowById[d.id].name,
                            eleven: rowById[d.id].eleven,
                            twelwe: rowById[d.id].twelwe,
                            thirteen: rowById[d.id].thirteen,
                            fourteen: rowById[d.id].fourteen,
                            fifteen: rowById[d.id].fifteen,
                            sixteen: rowById[d.id].sixteen,
                            seventeen: rowById[d.id].seventeen,
                            eighteen: rowById[d.id].eighteen,
                        }
                        makeGraphs(data);
                    })
                    .append('title')
                    .text(d => rowById[d.id].name)
            });    
        });

        const legendValues = ["1. Developed region: G7", "2. Developed region: nonG7", "3. Emerging region: BRIC", 
                            "4. Emerging region: MIKT", "5. Emerging region: G20", "6. Developing region", "7. Least developed region"]

        const legend = svg.append('g');
        const diameter = 10;
        const textWidth = 210;
        const space = 2;
        const rectWidth = diameter + textWidth + space * 5;
        const rectHeight = 118;

        legend.append("rect")
            .attr("x", "50")
            .attr("y", "550")
            .attr('rx', 16)
            .attr("width", rectWidth)
            .attr("height", rectHeight)
            .attr("style", "stroke: black; stroke-width: 1; fill: white; opacity: 0.7; stroke-opacity: 1");

        for (let i = 0; i < colors.length; i++) {
            legend.append("circle")
                .attr("cx", "65")
                .attr("cy", d => 550 + 15 * (i + 1))
                .attr("r", "5")
                .attr("fill", d => colors[i])

            legend.append('text')
                .attr("x", "75")
                .attr("y", 552 + 15 * (i + 1))
                .attr("dy", ".25em")
                .attr('font-family', 'sans-serif')
                .text(d => legendValues[i]);
        }

        
        const graphSvg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height * 0.75);
        let graphGroup = graphSvg.append('g');
        let graphMade = false;

        function makeGraphs(data) {
            const first = parseData(data.eleven);

            if (first === 0) {
                alert("No data for this country");
                return;
            }

            const second = parseData(data.twelwe);
            const third = parseData(data.thirteen);
            const fourth = parseData(data.fourteen);
            const fifth = parseData(data.fifteen);
            const sixth = parseData(data.sixteen);
            const seventh = parseData(data.seventeen);
            const eighth = parseData(data.eighteen);

            if (graphMade) {
                graphGroup.remove();
                linechart.remove();
                graphSvg.selectAll(".bar").remove();
                graphSvg.selectAll(".removeable").remove();
                graphGroup = graphSvg.append('g');
            }
            
            window.scrollTo(0, document.body.scrollHeight);

            const  margin = {top: 20, bottom: 70, left: 40, right: 20};
            const  width = 750 - margin.left - margin.right;
            const  height = 500 - margin.top - margin.bottom;

            const title = data.country + " nominal GDP from 2011 to 2018";
            const xValueLinechart = "Time [years]";
            const yValueLinechart = "Value [billions]";
            
            const xDataLinechart = ["2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018"];
            const yDataLinechart = [first, second, third, fourth, fifth, sixth, seventh, eighth];

            const x = d3.scale.ordinal()
                .domain(d3.range(xDataLinechart.length))
                .rangePoints([0, width]);

            const y = d3.scale.linear()
                .domain([0, d3.max(yDataLinechart)])
                .range([height, 0]);

            const xAxisLinechart = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat((d, i) => xDataLinechart[i]);

            const yAxisLinechart = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10)

            graphGroup.append("g")
                .attr("class", "white")
                .attr("transform", "translate(" + 0.2 * width + "," + height * 1.14 + ")")
                .call(xAxisLinechart)
                .append("text")
                .attr("x", (width / 2))
                .attr("y", 50)
                .attr("dy", ".100em")
                .attr("font-weight", "bold")
                .style("text-anchor", "middle")
                .text(xValueLinechart);

            graphGroup.append("g")
                .attr("class", "white")
                .attr("transform", "translate(" + 0.2 * width + "," + height / 7 + ")")
                .call(yAxisLinechart)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", - (0.75 * width / 2) + 50)
                .attr("y", -70)
                .attr("dy", ".50em")
                .attr("font-weight", "bold")
                .style("text-anchor", "middle")
                .text(yValueLinechart);

            const valueline = d3.svg.line()
                .interpolate("basis")
                .x(function(d, i) { return x(i); })
                .y(function(d) { return y(d); });

            linechart = graphGroup.append("path")
                .attr("transform", "translate(" + 0.2 * width + "," + height / 7 + ")")
                .attr("d", valueline(yDataLinechart))
                .attr("fill", "none")
                .style("stroke", "white")
                .style("stroke-width", "5px");

            const pathLength = linechart.node().getTotalLength();

            linechart
                .attr("stroke-dashoffset", pathLength)
                .attr("stroke-dasharray", pathLength)
                .transition()
                .delay(100)
                .duration(2000)
                .attr("stroke-dashoffset", 0);

            graphGroup.append("text")
                .attr("x", width / 2)
                .attr("y", -25)
                .attr("transform", "translate(" + 0.5 * width + "," + height / 7 + ")")
                .attr("text-anchor", "middle")
                .attr("font-weight", "bold")
                .style("fill", "white")
                .style("font-size", "1.5em")
                .text(title);

            const max = Math.max(...yDataLinechart);
            const min = Math.min(...yDataLinechart);
            const avg = parseInt(yDataLinechart.reduce((a, b) => a + b) / yDataLinechart.length, 10);

            const yDataBarchart = [max, min, avg];
            const xDataBarchart = ["Max", "Min", "Avg"];

            const widthBarchart = 300 - margin.left - margin.right;
            const heightBarchart = 500 - margin.top - margin.bottom;
            const barPadding = 4;
            const barWidth = (width / yDataBarchart.length - barPadding) / 5;

            const xBarchart = d3.scale.ordinal()
                .domain(d3.range(yDataBarchart.length))
                .rangeRoundBands([0, widthBarchart]);

            const yBarchart = d3.scale.linear()
                .domain([0, d3.max(yDataBarchart)])
                .range([heightBarchart, 0]);

            const xAxisBarchart = d3.svg.axis()
                .scale(xBarchart)
                .orient("bottom")
                .tickFormat((d, i) => xDataBarchart[i]);

            const yAxisBarchart = d3.svg.axis()
                .scale(yBarchart)
                .orient("left")
                .ticks(10);

            graphSvg.append("g")
                .attr("class", "white removeable")
                .attr("transform", "translate(1000," + height / 7 + ")")
                .call(yAxisBarchart)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", - (0.75 * width / 2) + 50)
                .attr("y", -70)
                .attr("dy", ".50em")
                .attr("font-weight", "bold")
                .style("text-anchor", "middle")
                .style("fill", "white")
                .text(yValueLinechart);

            graphSvg.append("g")
                .attr("class", "white removeable")
                .attr("transform", "translate(1000," + height * 1.14 + ")")
                .call(xAxisBarchart)
                .selectAll("text")
                .style("fill", "white")
                .style("text-anchor", "middle");

            const barchart = graphSvg.selectAll("rect")
                .data(yDataBarchart)
                .enter()
                .append("rect")
                .attr("class", "bar removeable")
                .attr("transform", "translate(1020," + height / 7 + ")")
                .attr("x", function(d, i) { return xBarchart(i); })
                .attr("width", barWidth)
                .attr("height", function (d) { return heightBarchart - yBarchart(0); })
                .attr("y", function (d) { return yBarchart(0); })
                .attr("fill", "white");

            graphSvg.selectAll(".bar")
                .transition()
                .delay(100)
                .duration(2000)
                .attr("y", function(d) { return yBarchart(d); })
                .attr("height", function(d) { return heightBarchart - yBarchart(d); });

            graphMade = true;
        }

        function parseData(data) {
            if (!data.toString().includes(",")) {
                return 0;
            }
            const commmaIndex = data.toString().indexOf(",");
            const value = data.toString().substring(0, commmaIndex);
            return parseInt(parseInt(value) / 1000000000);
        }
    </script>

</body>
</html>
