<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <script>
        var width = innerWidth;
        var height = 1.8 * innerHeight;

        const colors = ["#2e61b8", "#2eb8a6", "#eaed87", "#8ab82e", "#b8b32e", "#b8712e", "#b8452e"];
        const colorValue = d => d.properties.economy;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const projection = d3.geoNaturalEarth1()
            .scale(230)
            .translate([width / 2, height / 3.8]);
        const pathGenerator = d3.geo.path().projection(projection);
       
        const g = svg.append('g');

        g.append('path')
            .attr('class', 'sphere')
            .attr('d', pathGenerator({type: "Sphere"}));
                
        svg.call(d3.behavior.zoom().on('zoom', () => {
            g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }));

        d3.json("topoJSONdata.json", function(error, topoJSONdata) {
            d3.tsv("tsvData.tsv", function(error, tsvData) {
                const countries = topojson.feature(topoJSONdata, topoJSONdata.objects.countries);

                const rowById = {};
                tsvData.forEach(d => {
                    rowById[d.iso_n3] = d;
                });

                countries.features.forEach(d => {
                    Object.assign(d.properties, rowById[d.id])
                });

                //console.log(Object.keys(countryName).length);

                //console.log(countryName);

                /*Object.keys(countryName).forEach(d => {
                    console.log(d);
                });*/

                g.selectAll('path')
                    .data(countries.features)
                    .enter()
                    .append('path')
                    .attr('class', 'country')
                    .attr('d', pathGenerator)
                    .attr('fill', d => colors[String(colorValue(d)).substring(0, 1) - 1])
                    .on('click', d => {
                        console.log(rowById[d.id].name);
                        makeGraph(rowById[d.id].fifteen, rowById[d.id].sixteen, rowById[d.id].seventeen, rowById[d.id].eighteen);
                    })
                    .append('title')
                    .text(d => rowById[d.id].name)
            });    
        });

        const legendValues = ["1. Developed region: G7", "2. Developed region: nonG7", "3. Emerging region: BRIC", 
                            "4. Emerging region: MIKT", "5. Emerging region: G20", "6. Developing region", "7. Least developed region"]

        const legend = svg.append('g');
        const diameter = 10;
        const textWidth = 210;
        const space = 2;
        const rectWidth = diameter + textWidth + space * 5;
        const rectHeight = 118;

        legend.append("rect")
            .attr("x", "50")
            .attr("y", "550")
            .attr('rx', 16)
            .attr("width", rectWidth)
            .attr("height", rectHeight)
            .attr("style", "stroke: black; stroke-width: 1; fill: white; opacity: 0.7; stroke-opacity: 1");

        for (var i = 0; i < colors.length; i++) {
            legend.append("circle")
                .attr("cx", "65")
                .attr("cy", d => 550 + 15 * (i + 1))
                .attr("r", "5")
                .attr("fill", d => colors[i])

            legend.append('text')
                .attr("x", "75")
                .attr("y", 552 + 15 * (i + 1))
                .attr("dy", ".25em")
                .attr('font-family', 'sans-serif')
                .text(d => legendValues[i]);
        }

        function makeGraph(fifteen, sixteen, seventeen, eighteen) {
            first = getParsedData(fifteen);
            second = getParsedData(sixteen);
            third = getParsedData(seventeen);
            fourth = getParsedData(eighteen);

            if (first == 0 || second == 0 || third == 0 || fourth == 0) {
                console.log("no data");
                return;
            }
            
            window.scrollTo(0, document.body.scrollHeight);

            var margin = {top: 20, bottom: 70, left:40, right: 20};
            var width = 500 - margin.left - margin.right;
            var height = 500 - margin.top - margin.bottom;

            const title = "title";
            const xValue = "time";
            const yValue = "money";
            
            const dataX = ["2015", "2016", "2017", "2018"];
            const dataY = [first, second, third, fourth];

            var x = d3.scale.ordinal()
                .domain(d3.range(dataX.length))
                .rangePoints([0, width]);

            var y = d3.scale.linear()
                .domain([0, d3.max(dataY)])
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat((d, i) => i + 1);

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10)

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(" + 1.25 * width + "," + 2.8 * height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "middle");

            svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + 1.25 * width + "," + 1.8 *  height + ")")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Vrijednost");

            var valueline = d3.svg.line()
                .x(function(d, i) { return x(i); })
                .y(function(d) { return y(d); });

            var linechart = svg.append("path")
                .attr("class", "line")
                .attr("transform", "translate(" + 1.25 * width + "," + 1.8 *  height + ")")
                .attr("d", valueline(dataY))
                .attr("fill", "none")
                .style("stroke", "blue");
            
            console.log(first);
            console.log(second);
            console.log(third);
            console.log(fourth);
        }

        function getParsedData(data) {
            if (!data.toString().includes(",")) {
                return 0;
            }
            const commmaIndex = data.toString().indexOf(",");
            const value = data.toString().substring(0, commmaIndex);
            return parseInt(parseInt(value) / 1000000000);
        }
    </script>

</body>
</html>
